<div
  class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto"
  (window:keyup)="onKeyUp($event)"
>
  <div class="mx-auto max-w-2xl">
    <!-- Todo Input -->
    <div
      class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-slate-900 dark:border-gray-700"
    >
      <div class="p-4 sm:p-7">
        <div class="space-y-4">
          <div *ngIf="isExpanded">
            <input
              type="text"
              class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
              placeholder="Title"
              [(ngModel)]="newTodo.title"
            />
          </div>
          <div>
            <textarea
              #descriptionInput
              class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 resize-none"
              [rows]="isExpanded ? 3 : 1"
              placeholder="Make a task..."
              [(ngModel)]="newTodo.description"
              (input)="onInputChange()"
            ></textarea>
          </div>
        </div>
      </div>
      <div
        *ngIf="isExpanded"
        class="bg-gray-50 border-t border-gray-200 py-3 px-4 dark:bg-slate-800 dark:border-gray-700"
      >
        <div class="flex justify-end gap-x-2">
          <button
            type="button"
            (click)="collapse()"
            class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800"
          >
            Close
          </button>
          <button
            type="button"
            (click)="addTodo()"
            class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <div class="mt-5 space-y-3">
      <div
        *ngFor="let todo of todos"
        class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]"
      >
        <div class="p-4 md:p-5">
          <h3
            *ngIf="todo.title"
            class="text-lg font-bold text-gray-800 dark:text-white"
          >
            {{ todo.title }}
          </h3>
          <p class="mt-2 text-gray-500 dark:text-gray-400">
            {{ todo.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
